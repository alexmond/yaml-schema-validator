testprop:
  password: just some password
  token: just some token
  multiple:
    password:
      pass1:  just some password
      pass2:  just some password

management:
  endpoint:
    health:
      show-details: always
    env:
      show-values: always
    configprops:
      show-values: always
    sanitizing:
      enabled: true
      sanitize-values: true
      mask-value: "***HIDDEN***"
      keys:
        - password
        - secret
        - token
        - key
        - credential
        - private
        - apikey
        - auth
      key-patterns:
        - ".*password.*"
        - ".*secret.*"
        - ".*token.*"
        - ".*key.*"
        - ".*credential.*"
        - ".*auth.*"
        - ".*private.*"
  httpexchanges:
    recording:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
    jmx:
      exposure:
        include: "*"
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
    process:
      enabled: true

info:
  tags:
    environment: OPS